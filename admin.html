<!doctype html>
<html>
<head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
<title>admin</title>
<link rel="stylesheet" type="text/css" href="footprint.css" />
<link href="jQueryAssets/jquery.ui.core.min.css" rel="stylesheet" type="text/css">
<link href="jQueryAssets/jquery.ui.theme.min.css" rel="stylesheet" type="text/css">
<link href="jQueryAssets/jquery.ui.tabs.min.css" rel="stylesheet" type="text/css">
<script src="jQueryAssets/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="jQueryAssets/jquery-ui-1.9.2.tabs.custom.min.js" type="text/javascript"></script>
<script>
	$(document).ready(function(){
		//var el = document.getElementById(id);
		//el.style.display = "none";
		$(".tab-control").click(function() {
				var id = $(this).attr("href");
				$(id).siblings().css({"display":"none"});
				$(id).css({"display":"block"});
			});
		});
	
</script>
</head>
<body>
<div id="canva-shadow">
  <div id="canva">
    <div id="header">
      <div id="logo"> <img src="image/logo.png" width="150" height="100" onClick="showTab()"/> </div>
      <div id="head-right">
        <div id="quote">
          <blockquote class="text-quote-quote">It will go and will never go, the moments and the memory.</blockquote>
        </div>
        <div id="menu">
          <ul>
           <li><a href="#tabs-1"  class="tab-control">Document »</a></li>
           <li><a href="#tabs-2"  class="tab-control">Pictures »</a></li>
          </ul>
        </div>
      </div>
    </div>
    <hr/>
    <div id="main">
    	<div id="tabs">
    	  <div id="tabs-1">
        	<form>
          	<div class="form-line">
            	<div class="form-label">
            		Title:
            	</div>
              <div class="form-input">
              	<input type="text" name="title">
              </div>
            </div>
            <div class="form-line">
            	<div class="form-label">
            		Keyword:
            	</div>
              <div class="form-input">
              	<input type="text" name="keyword"><br>
              </div>
            </div>
           <div class="form-line">
            	<div class="form-label">
            		Content:
            	</div>
              <div class="form-input">
              	<TEXTAREA NAME="SpecialRequest" ROWS="3" COLS="25"></TEXTAREA><br>
              </div>
            </div>
            <div class="form-line">
            	<input type="submit" value="Submit">
            </div>
  	    	</form>
        </div>
    	  <div id="tabs-2">
    	    <p>Content 2</p>
  	    </div>
  	  </div>
    </div>
    <div id="footer"></div>
  </div>
</div>
